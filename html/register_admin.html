<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../assets/favicon_io/android-chrome-192x192.png" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Registro Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="../css/style-login.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar" id="menu">
        <a href="./register_usuario.html">Soy Usuario</a>
      </nav>
    </header>

    <div class="wrapper">
      <div class="form-wrapper sign-in">
        <form id="signupForm">
          <h1>Regístrate Admin</h1>
          <div class="input-group">
            <input type="text" name="name" id="name" required />
            <label for="">Nombre y Apellido</label>
          </div>
          <div class="input-group">
            <input type="email" name="mail" id="email" required />
            <label for="">Email</label>
          </div>
          <div class="input-group">
            <input type="password" name="password" id="password" required />
            <label for="">Contraseña</label>
          </div>
          <button type="submit" class="btn">Regístrate</button>
          <div class="sign-link">
            <p>Ya tienes una cuenta? <a href="./login.html" class="signUp-link">Inicia Sesión</a></p>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/login-registro/signup_admin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
