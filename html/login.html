<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="../css/stylenav.css">
    <link rel="stylesheet" href="../css/style-login.css" />
  </head>
  <body>
    <header class="">
      <nav class="navbar navbar-expand-lg bg-cuaternario-nav fuente fixed-top ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="../assets/img/copa-fotor-bg-remover-20230720115219.png" alt="Logo" /></a>
          <button
            class="navbar-toggler bg-white border border-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="navbarSupportedContent">
            <ul class="menu navbar-nav me-auto mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active enlace" aria-current="page" href="#"
                  ><span class="text-white">Inicio</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./acercadenosotros.html"
                  ><span class="text-white">Acerca de Nosotros</span></a>
              </li>
            </ul>
            <ul class="menu navbar-nav ms-auto mb-lg-0 mt-ls-1">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./html/login.html"
                  ><span class="text-white">Iniciar Sesión</span></a>
              </li>
            </ul>
            <ul class="menu navbar-nav mb-lg-0 mt-ls-1">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./html/register_usuario.html">
                  <span class="text-white">Registrarse</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </header>

    <div class="wrapper">
      <div class="form-wrapper sign-in">
        <form id="loginForm">
          <h1>Iniciar Sesión</h1>
          <div class="input-group">
            <input type="email" name="mail" id="email" required />
            <label for="">Email</label>
          </div>
          <div class="input-group">
            <input type="password" name="contra" id="password" required />
            <label for="">Contraseña</label>
          </div>
          <button type="submit" class="btn">Iniciar Sesión</button>
          <div class="sign-link">
            <p>No tienes una cuenta? <a href="./register_usuario.html" class="signUp-link">Regístrate</a></p>
          </div>
        </form>
      </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="../js/login-registro/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
