<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/favicon_io/android-chrome-192x192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Digital Potter</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row mx-auto text-center">
            <h1 class="text-center fw-semibold">Cursos Disponibles</h1>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="text-white table-dark">
                        <tr>
                            <th >Cursos</th>
                            <th class="d-none d-md-block mw-100">Categoria</th>
                            <th >Precio</th>
                            <th ></th>
                        </tr>
                    </thead>
    
                    <tbody id="table-body">
                        <tr>
                            <td>Desarrollo Web</td>
                            <td class="d-none d-md-inline-block w-100">Programaci√≥n</td>
                            <td>$30</td>
                            <td class="d-flex">
                                <a href="#" class="fw-bold fs-1 text-danger px-1 text-decoration-none">X</a>
                                <a href="#" class="fw-bold fs-1 text-primary px-1 text-decoration-none">&#128393</a>
                            </td>
                        </tr>
                        <tr>
                            <td>Data Science</td>
                            <td class="d-none d-md-inline-block w-100">Datos</td>
                            <td>$40</td>
                            <td class="d-flex">
                                <a href="#" class="fw-bold fs-1 text-danger px-1 text-decoration-none">X</a>
                                <a href="#" class="fw-bold fs-1 text-primary px-1 text-decoration-none">&#128393</a>
                            </td>
                        </tr>
                        <tr>
                            <td>Seguridad y Redes</td>
                            <td class="d-none d-md-inline-block w-100">Redes</td>
                            <td>$25</td>
                            <td class="d-flex">
                                <a href="#" class="fw-bold fs-1 text-danger px-1 text-decoration-none">X</a>
                                <a href="#" class="fw-bold fs-1 text-primary px-1 text-decoration-none">&#128393</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <div class="d-flex justify-content-center gap-3" id="botones">
        <button type="button" class="btn btn-primary fw-bold fs-3 bg-success text-white p-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Agregar curso
        </button>
    </div>
    
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-2" id="exampleModalLabel">Agregar un curso</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="curso-nombre" aria-describedby="nombreCurso" minlength="2" max="20">
                </div>
                <div class="mb-3">
                    <label class="form-label">Categoria</label>
                    <input type="text" class="form-control" id="curso-categoria" aria-describedby="nombreCurso" minlength="2" max="20">
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio</label>
                    <input type="number" class="form-control" id="curso-precio" aria-describedby="nombreCurso" min="10" max="100">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary fs-4" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary fs-4" id="agregar-curso">Agregar curso</button>
            </div>
          </div>
        </div>
      </div>


    <script src="../js/administracion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"     integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
