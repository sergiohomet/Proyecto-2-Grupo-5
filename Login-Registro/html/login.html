<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../style/style.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="container-form">
      <form id="login" class="formulario-login">
        <h2 class="create-account">Iniciar Sesion</h2>
        <div class="iconos">
          <div class="border-icon">
            <i class="bx bxl-instagram"></i>
          </div>
          <div class="border-icon">
            <i class="bx bxl-linkedin"></i>
          </div>
          <div class="border-icon">
            <i class="bx bxl-facebook-circle"></i>
          </div>
        </div>
        <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
        <input id="email-login" type="email" placeholder="Email" />
        <input id="password-login" type="password" placeholder="Contraseña" />
        <!-- <input type="button" value="Iniciar Sesion" /> -->
        <button type="submit">Iniciar Sesion</button>
        <span class="error-login"></span>
      </form>
      <div class="welcome-back">
        <div class="message">
          <h2>Bienvenido de nuevo</h2>
          <p>Si aun no tienes una cuenta por favor registrese aqui</p>
          <a href="../SignUpUser.html"><button class="sign-in-btn">Registrarse</button></a>
        </div>
      </div>
    </div>
    <!-- <footer>Este es mi footer</footer> -->
    <script src="../js/usuario.js"></script>
    <script src="../js/administrador.js"></script>
  </body>
</html>
